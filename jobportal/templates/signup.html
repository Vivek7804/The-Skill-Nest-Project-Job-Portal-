{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Animate.css CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2196F3;
            --light-blue: #e3f2fd;
            --dark-gray: #2d3436;
            --medium-gray: #636e72;
            --light-gray: #b2bec3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, #f8f9fa 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            overflow: hidden;
            flex-direction: row;
            margin: 0 10px; /* Prevent overflowing */
        }

        /* Left Side - Image */
        .image-container {
            width: 40%;
            background: url("{{ url_for('static', filename='images/signup.png') }}") no-repeat center center/cover;
            margin-top: 7vh;
            height: 50vh;
        }

        /* Right Side - Form */
        .form-container {
            width: 50%;
            padding: 2.8rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: var(--primary-blue);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: var(--medium-gray);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .mt-3 {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--medium-gray);
        }

        .mt-3 a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .mt-3 a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .mt-3 a:hover::after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                width:90%;
            }

            .image-container {
                width: 100%;
                height: 220px;
            }

            .form-container {
                width: 90%;
                padding: 1.5rem;
            }

            .form-control, .form-select {
                font-size: 0.7rem; /* Adjust font size for mobile view */
                padding: 6px 10px; /* Slightly reduce padding */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper animate__animated animate__fadeIn animate__delay-0.2s">
        <div class="image-container animate__animated animate__fadeInLeft animate__delay-0.2s"></div>
        <div class="form-container animate__animated animate__fadeInRight animate__delay-0.2s">
            <h2>Sign Up</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="recruiter">Recruiter</option>
                        <option value="jobseeker">Job Seeker</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', -apple-system, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;

    }

    .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        max-width: 800px;
        margin: 0 auto;
    }

    h1 {
        color: #2d3748;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.2rem;
        background: linear-gradient(120deg, #2563eb, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-label {
        font-weight: 600;
        color: #475569;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-control::placeholder {
        color: #94a3b8;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
    }

    .btn-submit {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        transition: all 0.3s;
        width: 100%;
        margin-top: 1.5rem;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }

    .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #f8fafc;
        border-radius: 12px;
    }

    .form-section h3 {
        color: #334155;
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    .grid-2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    @media (max-width: 768px) {
        .grid-2 {
            grid-template-columns: 1fr;
        }
        
        .form-container {
            padding: 1.5rem;
        }
    }
</style>

<div class="form-container">
    <h1>Create New Job</h1>
    <form method="post" enctype="multipart/form-data">
        <!-- Job Details Section -->
        <div class="form-section">
            <h3><i class="fas fa-briefcase me-2"></i>Basic Information</h3>
            <div class="grid-2">
                <div>
                    <label class="form-label">Job Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" placeholder="Senior Software Engineer" required>
                        <i class="fas fa-heading input-icon"></i>
                    </div>
                </div>
                <div>
                    <label class="form-label">Company Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="company" placeholder="Tech Corp Inc" required>
                        <i class="fas fa-building input-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="grid-2">
                <div>
                    <label class="form-label">Job Type</label>
                    <select class="form-select" name="job_type" required>
                        <option value="" disabled selected>Select Job Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Location</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="location" placeholder="New York, NY" required>
                        <i class="fas fa-map-marker-alt input-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job Description Section -->
        <div class="form-section">
            <h3><i class="fas fa-file-alt me-2"></i>Job Details</h3>
            <div>
                <label class="form-label">Job Description</label>
                <textarea class="form-control" name="description" rows="4" placeholder="Detailed job description..." required></textarea>
            </div>
        </div>

        <!-- Requirements Section -->
        <div class="form-section">
            <h3><i class="fas fa-clipboard-list me-2"></i>Requirements</h3>
            <div class="grid-2">
                <div>
                    <label class="form-label">Qualifications</label>
                    <textarea class="form-control" name="qualifications" rows="3" placeholder="Required qualifications..."></textarea>
                </div>
                <div>
                    <label class="form-label">Requirements</label>
                    <textarea class="form-control" name="requirements" rows="3" placeholder="Key requirements..."></textarea>
                </div>
            </div>
        </div>

        <!-- Additional Information Section -->
        <div class="form-section">
            <h3><i class="fas fa-info-circle me-2"></i>Additional Information</h3>
            <div class="grid-2">
                <div>
                    <label class="form-label">Experience (Years)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="experience" min="0" placeholder="5">
                        <i class="fas fa-clock input-icon"></i>
                    </div>
                </div>
                <div>
                    <label class="form-label">Vacancies</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="vacancy" min="1" placeholder="10">
                        <i class="fas fa-users input-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="grid-2">
                <div>
                    <label class="form-label">Salary ($)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="salary" min="0" placeholder="80000">
                        <i class="fas fa-dollar-sign input-icon"></i>
                    </div>
                </div>
                <div>
                    <label class="form-label">Job Status</label>
                    <select class="form-select" name="job_status" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="form-section">
            <h3><i class="fas fa-image me-2"></i>Job Photo</h3>
            <div>
                <label class="form-label">Upload Job Image (Optional)</label>
                <input type="file" class="form-control" name="photo" accept="image/*">
            </div>
        </div>

        <button type="submit" class="btn-submit">
            <i class="fas fa-plus-circle me-2"></i>Create Job Posting
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

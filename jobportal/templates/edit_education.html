<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Edit Education Details</h2>

        <form method="POST" action="{{ url_for('edit_education', user_id=user.id) }}">
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" name="degree" id="degree" class="form-control"
                       value="{{ existing_education.degree }}" required>
            </div>
            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" name="institution" id="institution" class="form-control"
                       value="{{ existing_education.institution }}" required>
            </div>
            <div class="form-group">
                <label for="year_of_passing">Year of Passing:</label>
                <input type="number" name="year_of_passing" id="year_of_passing" class="form-control"
                       value="{{ existing_education.year_of_passing }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Education</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

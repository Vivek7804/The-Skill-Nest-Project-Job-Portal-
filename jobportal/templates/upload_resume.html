<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Upload Resume</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ messages[0][0] }}" role="alert">
            {{ messages[0][1] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Form to upload resume -->
        <form action="{{ url_for('upload_resume') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Select Resume</label>
                <input type="file" class="form-control" id="resume" name="resume" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload Resume</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

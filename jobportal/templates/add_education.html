<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
        }

        .card {
            margin-top: 30px;
            padding: 40px;
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #1a365d;
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
        }

        h2:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #007bff;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .form-control {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            box-shadow: 0 4px 12px rgba(0,123,255,0.15);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.2);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            box-shadow: 0 4px 12px rgba(108,117,125,0.15);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108,117,125,0.2);
        }

        /* Custom styling for number input */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Flash messages styling */
        .alert {
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
            border: none;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }

            .card {
                padding: 25px;
                margin-top: 20px;
            }

            h2 {
                font-size: 1.75rem;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Add Education Details</h2>

            <form method="POST" action="{{ url_for('add_education') }}">
                <div class="form-group mb-3">
                    <label for="degree" class="form-label">Degree:</label>
                    <input type="text" name="degree" id="degree" class="form-control" 
                           value="{{ existing_education.degree if existing_education else '' }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="institution" class="form-label">Institution:</label>
                    <input type="text" name="institution" id="institution" class="form-control" 
                           value="{{ existing_education.institution if existing_education else '' }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="year_of_passing" class="form-label">Year of Passing:</label>
                    <input type="number" name="year_of_passing" id="year_of_passing" class="form-control" 
                           value="{{ existing_education.year_of_passing if existing_education else '' }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="tenth" class="form-label">10th :</label>
                    <input type="number" name="tenth" id="tenth" class="form-control" 
                           value="{{ existing_education.tenth if existing_education else '' }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="twelfth" class="form-label">12th  :</label>
                    <input type="number" name="twelfth" id="twelfth" class="form-control" 
                           value="{{ existing_education.twelfth if existing_education else '' }}" required>
                </div>


                <button type="submit" class="btn btn-primary w-100">
                    {% if existing_education %}Update Education{% else %}Add Education{% endif %}
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('profile') }}" class="btn btn-secondary w-100">Back to Profile</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

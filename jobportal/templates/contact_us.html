{% extends "base.html" %}

{% block content %}
<style>
    .contact-section {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 5rem 0;
    }

    .contact-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .contact-form {
        padding: 3rem;
    }

    .contact-info {
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        color: white;
        padding: 3rem;
        position: relative;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .submit-btn {
        background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        border: none;
        padding: 1rem 2rem;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .contact-item:hover {
        transform: translateX(10px);
        background: rgba(255,255,255,0.2);
    }

    .contact-icon {
        font-size: 1.5rem;
        margin-right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .social-links {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }

    .social-link {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .social-link:hover {
        background: white;
        color: #2563eb;
        transform: translateY(-3px);
    }

    .map-container {
        height: 300px;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 2rem;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
        .contact-form {
            padding: 2rem;
        }
        
        .contact-info {
            padding: 2rem;
        }
    }
</style>

<section class="contact-section">
    <div class="container">
        <div class="contact-card">
            <div class="row g-0">
                <!-- Contact Form Column -->
                <div class="col-lg-7">
                    <div class="contact-form">
                        <h2 class="mb-4 fw-bold">Get in Touch</h2>
                        <form method="POST" action="/contact">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" name="phone" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="message" rows="5" 
                                          placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Contact Info Column -->
                <div class="col-lg-5">
                    <div class="contact-info">
                        <h3 class="mb-4 fw-bold">Contact Information</h3>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h5>Our Office</h5>
                                <p>123 Tech Street<br>Innovation City, IN 45678</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h5>Phone Number</h5>
                                <p>+1 (555) 123-4567</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h5>Email Address</h5>
                                <p>skillnestteam@gmail.com</p>
                            </div>
                        </div>

                        <div class="social-links">
                            <a href="#" class="social-link">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="#" class="social-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>

                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.34991546235!2d-122.08424988491888!3d37.42206597984438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807d10af6e31%3A0x120b4d0a0e8d7a0!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1623456789012!5m2!1sen!2sus" 
                                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Add smooth hover interactions
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('active');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('active');
        });
    });

    // Form submission handling
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your form submission logic here
        alert('Thank you for your message! We will respond shortly.');
        this.reset();
    });
</script>

{% endblock %}
